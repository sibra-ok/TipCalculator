<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<title>Frontend Mentor | Tip calculator app</title>
<link rel="stylesheet" href="Calculator.css">

<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<style>



</style>
</head>
<body>

<div class="Mcontainer">



<div class="container">
<div class="firstBlock">
<div class="text">Bill</div>
<input id="Bill" type="number" placeholder="0">
<div class="tip text">Select Tip %</div>
<div class="buttons">
<button class="tipValue">5%</button>
<button class="tipValue">10%</button>
<button class="tipValue">15%</button>
</div>

<div class="buttons2">

<button class="tipValue">25%</button>
<button class="tipValue">50%</button>
<input type="number" class="tipValue" id="custom" placeholder="Custom"></input>
</div>


<div class="straight"><div class="text">Number of People</div><div id="error"></div></div>
<input id="people" type="number" placeholder="0">
</div>


<div class="secBlock">
<div class="tipBlock"><div class="result">Tip Amount</div>
<div id="tipPerson">$0.00</div></div>
<p>/ person</p>


<div class="billBlock"><div class="result">Total</div>
<div id="billPerson">$0.00</div></div>
<p>/ person</p>


<button id="reset" class="reseet">RESET</button>
</div>


</div>
</div>

<div class="attribution">

</div>

</body>
</html>
